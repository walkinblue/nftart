<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
        <script src="/nftart/scripts/service-audioext.js?v=0.2"></script>
        <script src="/nftart/scripts/service-audio.js?v=0.2"></script>
        <script src="/nftart/scripts/service-canvas.js?v=0.2"></script>
        <script src="/nftart/scripts/service-operation.js?v=0.2"></script>
        <script src="/nftart/scripts/service-common.js?v=0.2"></script>
        <script src="/nftart/scripts/main.js?v=0.2"></script>
        <script src="/nftart/scripts/Tone.js?v=0.1"></script>
        <script src="/nftart/scripts/tone-ui.js?v=1.0"></script>
        <script src="/nftart/scripts/tone-components.js?v=1.0"></script>
        <link rel="stylesheet" href="styles/common.css?v=1.2" />
    </head>
    <body id="body" onload="loading()">
        <div id="operations" class="operations">
            <div class="forfolder">&nbsp;
            </div>
            <button  id="microphone" class="audio">
                开始倾听
            </button>
            <div hidden="true">
                <div class="title">音量放大倍数(<text id="volumeTimesValue">1.5</text>)</div>
                <input id="volumeTimes" type="range" max="3" min="0.5" value="1" step="0.5">
            </div>
            <div>
                <div class="title">大小变化速度(<text id="enlargeSpeedValue">40</text>)</div>
                <input id="enlargeSpeed" type="range" max="200" min="2" value="30">
            </div>
            <div>
                <div class="title">基本停留时长(<text id="livingTimesValue">1600</text>)</div>
                <input id="livingTimes" type="range" max="5000" min="100" value="1600">
            </div>
            <div>
                <div class="title">消失用时(<text id="fadetimeValue"></text>)</div>
                <input id="fadetime" type="range" max="8000" min="1000" value="6000">
            </div>
            <div>
                <div class="title">旋转速度(<text id="rotateSpeedValue">4</text>)</div>
                <input id="rotateSpeed" type="range" max="16" min="1" value="4">
            </div>
            
            <div>
                <div class="title">音频范围</div>
                <select id="freqRange" class="select" >
                    <option  value="980">980Hz</option>
                    <option  value="1225">1225Hz</option>
                    <option  selected value="2450">2450Hz</option>
                    <option  value="4900">4900Hz</option>
                    <option  value="9800">9800Hz</option>
                    <option  value="11025">11025z</option>
                    <option  value="22050">22050Hz</option>
                    <!-- <option  value="44100">44100Hz</option> -->
                </select>
            </div>
            <div>
                <div class="title">颜色循环</div>
                <select id="coloriterator" class="select" >
                    <option  value="1">一次</option>
                    <option  value="2">二次</option>
                    <option  value="3">三次</option>
                    <option  selected value="4">四次</option>
                    <option  value="5">五次</option>
                    <option  value="6">六次</option>
                    <option  value="8">八次</option>
                    <!-- <option  value="44100">44100Hz</option> -->
                </select>
            </div>
            <div>
                <div class="title">颜色起始</div>
                <select id="colorStart" class="select" >
                    <option value="0">红色</option>
                    <option value="60">黄色</option>
                    <option value="120">绿色</option>
                    <option selected value="180">浅蓝</option>
                    <option value="240">蓝色</option>
                    <option value="300">紫色</option>
                </select>
            </div>
            <div hidden="true">
                <div class="title">图形边数</div>
                <select id="edgeNo" class="select">
                    <option  value="3">三角形</option>
                    <option  value="4">四角星</option>
                    <option selected value="5">五角星</option>
                    <option  value="6">六角星</option>
                    <option  value="7">七角星</option>
                    <option  value="8">八角星</option>
                    <option  value="9">九角星</option>
                    <option  value="10">十角星</option>
                    <option  value="11">十一角星</option>
                    <option  value="12">十二角星</option>
                    <option value="*">随机</option>
                </select>
            </div>
            <div>
                <div class="title">背景颜色</div>
                <select id="bgcolor"  class="select">
                    <option value="rgba(255,255,255,0.1)">白色</option>
                    <option value="rgba(0,255,255,0.1)">青色</option>
                    <option value="rgba(0,0,0,0.1)">黑色</option>
                    <option value="rgba(255,0,0,0.1)">红色</option>
                    <option value="rgba(0,255,0,0.1)">绿色</option>
                    <option value="rgba(0,0,255,0.1)">蓝色</option>
                    <option selected value="rgba(255,200,0,0.1)">金色</option>
                    <option value="rgba(255,0,255,0.1)">紫色</option>
                </select>
            </div>
            <div>
                <div class="title">最大限制</div>
                <select id="sizeLimit" class="select" >
                    <option  value="1">屏幕高度</option>
                    <option  value="0.5">屏幕一半</option>
                    <option  value="0.25">屏幕1/4</option>
                    <option  value="0.1">屏幕1/10</option>
                    <option value="0.05">屏幕1/15</option>
                    <option  selected value="0.05">屏幕1/20</option>
                </select>
            </div>
            <div >
                <div class="title">震动幅度</div>
                <select id="vibrateRadius" class="select" >
                    <option  value="0.01">屏幕1/100</option>
                    <option value="0.005">屏幕1/200</option>
                    <option selected value="0.0025">屏幕1/400</option>
                    <option  value="0.00125">屏幕1/800</option>
                    <option value="0.000833">屏幕1/1200</option>
                </select>
            </div>
            <div>
                <button class="resetall" id="resetAll" >重置</button>
            </div>

            <!-- <div>
                <div class="title">人声频率偏移(Hz)</div>
                <input id="biasFreq" type="number" value="50" style="width: 50px;">
            </div> -->

            <!-- <div>
                <div class="title">图形颜色</div>
                <select id="colorful" class="select">
                    <option  value="rgba(0,1,1,#)">青色</option>
                    <option value="rgba(1,1,1,#)">白色</option>
                    <option value="rgba(1,0,0,#)">红色</option>
                    <option value="rgba(0,1,0,#)">绿色</option>
                    <option value="rgba(0,0,1,#)">蓝色</option>
                    <option value="rgba(1,1,0,#)">黄色</option>
                    <option value="rgba(1,0,1,#)">紫色</option>
                    <option value="*">随机</option>
                </select>
            </div> -->


        </div>
        <div id="folder" class="folder"></div>
        <div class="container">
            <canvas id="canvas" class="canvas">
            </canvas>    
        </div>
        <div id="monitors" class="monitors"> 
            <div class="artmonitor">
                <canvas id="artcanvas" width="300" height="80" ></canvas>
            </div>
            <div id="metermonitor" class="metermonitor"></div>
            <div id="fftmonitor" class="fftmonitor"></div>
            <div id="wavemonitor" class="fftmonitor"></div>
        </div>
        <button id="monitoring" class="monitoring" hidden="true">
            <tone-mic-button >
            </tone-mic-button>    
        </button>

    </body>


</html>
